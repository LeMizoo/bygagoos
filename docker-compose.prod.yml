version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: bygagoos_db_prod
    environment:
      POSTGRES_DB: ${DB_NAME:-bygagoos}
      POSTGRES_USER: ${DB_USER:-bygagoos_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - bygagoos_network_prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-bygagoos_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: bygagoos_backend_prod
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-bygagoos_user}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-bygagoos}
      JWT_SECRET: ${JWT_SECRET}
      PORT: ${BACKEND_PORT:-3001}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    ports:
      - "${BACKEND_PORT:-3001}:3002"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bygagoos_network_prod
    restart: unless-stopped
    command: >
      sh -c "npx prisma migrate deploy &&
             npx prisma generate &&
             node app.js"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: bygagoos_frontend_prod
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3002/api}
      VITE_APP_NAME: ByGagoos Ink
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - bygagoos_network_prod
    restart: unless-stopped

networks:
  bygagoos_network_prod:
    driver: bridge

volumes:
  postgres_data_prod: